<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Times New Roman", serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #ffe4ea;
            overflow-x: hidden;
            position: relative;
            z-index: 1;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1;
            position: relative;
        }
        h2 {
            color: #d6336c;
        }
        p {
            font-style: italic;
            color: #444;
        }
        button {
            background-color: #e75480;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d6336c;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #d6336c;
            text-decoration: none;
            font-size: 1em;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Falling hearts */
        .heart {
            position: fixed;
            top: -10px;
            font-size: 18px;
            color: red;
            animation: fall 10s linear infinite;
            z-index: 0;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = ["üíó", "üíñ", "üíò", "üíì", "üíï"][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 5 + Math.random() * 5 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 500);
    </script>
</head>
<body>
    <div class="container">
        <h2>üóëÔ∏è Are you sure you want to delete this post?</h2>
        <p><em>"{{ post.caption }}"</em></p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">‚úÖ Yes, Delete</button>
        </form>
        <a href="{% url 'home' %}">‚ùå Cancel</a>
    </div>
</body>
</html>
