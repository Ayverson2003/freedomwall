<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Comment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: #ffe4ea;
            margin: 0;
            padding: 40px 20px;
            max-width: 600px;
            margin: auto;
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #d6336c;
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
            font-family: "Times New Roman", serif;
        }
        button {
            background-color: #e75480;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #d6336c;
        }
        a {
            color: #d6336c;
            text-decoration: none;
            font-size: 1em;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Falling hearts */
        .heart {
            position: fixed;
            top: -10px;
            font-size: 18px;
            color: red;
            animation: fall 10s linear infinite;
            z-index: 0;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = ["üíó", "üíñ", "üíò", "üíì", "üíï"][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 5 + Math.random() * 5 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 500);
    </script>
</head>
<body>
    <h2>üóëÔ∏è Confirm Delete Comment</h2>
    <form method="POST">
        {% csrf_token %}
        <textarea name="message" rows="4" readonly>{{ comment.message }}</textarea><br><br>
        <button type="submit">‚úÖ Confirm</button>
        <a href="{% url 'home' %}">‚ùå Cancel</a>
    </form>
</body>
</html>
