<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: #ffe4ea;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #d6336c;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            font-family: "Times New Roman", serif;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            background-color: #e75480;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: "Times New Roman", serif;
            font-size: 1em;
        }

        button:hover {
            background-color: #d6336c;
        }

        a {
            color: #d6336c;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Falling hearts background */
        .heart {
            position: fixed;
            top: -10px;
            font-size: 18px;
            color: red;
            animation: fall 10s linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = ["üíó", "üíñ", "üíò", "üíì", "üíï"][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 5 + Math.random() * 5 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 500);
    </script>
</head>
<body>
    <div class="container">
        <h2>‚úèÔ∏è Edit Post</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">‚úÖ Update Post</button>
        </form>
        <a href="{% url 'home' %}">‚Üê Back to Wall</a>
    </div>
</body>
</html>
